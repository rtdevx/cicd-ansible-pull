- name: All hosts play
  hosts: all
  gather_facts: true
  tasks:
    - name: Route to server tasks
      include_tasks: ../tasks/servers.yml
      when: "'server' in group_names"

    - name: Route to desktop tasks
      include_tasks: ../tasks/desktops.yml
      when: "'desktop' in group_names"